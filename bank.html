<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>baperBank</title>
</head>
<body>
    <h1 class="text-5xl font-bold text-rose-400 text-center py-2.5	">hurry Baper  Bank <span class="text-amber-400">Yoooooooooooo</span></h1>


    <div class="m-5 p-4">
        <div class="grid grid-cols-3 ">
            <!-- Deposit -->
            <div class="bg-rose-400 text-left w-3/4 rounded-md p-12 m-8 text-white font-semibold text-4xl ">
                <h1 >Deposit</h1>
                <p >$<span id="deposit">00</span></p>
            </div>

            <!-- With-Draw -->
            <div class="bg-orange-300 text-left w-3/4 rounded-md p-12 m-8 text-white font-semibold text-4xl">
                <h1>With-Draw</h1>
                <p>$<span id="withDraw">00</span></p>
            </div>

            <!-- balance -->
            <div  class="bg-lime-400 text-left w-3/4 rounded-md p-12 m-8 text-white font-semibold text-4xl">
                <h1>Balance</h1>
                <p>$<span id="balance">1420</span></p>
            </div>
        </div>
    
        <div class="grid grid-cols-2">

            <!-- add-deposit -->
            <div class=" bg-yellow-400 text-center w-auto rounded-md p-12 m-8  font-semibold ">
                <h1 class="text-4xl text-white">Deposit</h1>
                <input id="input-Field-deposit" class="block p-3 mx-auto my-2 rounded-md text-center " type="text" placeholder="$amount">
                <button id="deposit-btn" class="text-xl bg-slate-600 p-3 rounded-md m-1 hover:bg-slate-800 text-white">addDeposit</button>
            </div>

            <!-- with-Draw -->
            <div class="bg-rose-400 text-center w-auto rounded-md p-12 m-8  font-semibold ">
                <h1 class="text-4xl text-white">WithDraw</h1>
                <input id="withDrawField" class="block p-3 mx-auto my-2 rounded-md text-center" type="text" placeholder="$amount">
                <button id="withDraw-Btn" class="text-xl bg-slate-600 p-3 rounded-md m-1 hover:bg-slate-800 text-white">WithDraw</button>
            </div>
        </div>
    </div>

    <!-- script file -->
    <script>

    </script>
    <script src="deposit.js"></script>
    <script src="withDraw.js"></script>
</body>
</html>
